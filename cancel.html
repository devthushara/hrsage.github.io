<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - HR SAGE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sage: { 900: '#344C3D', 50: '#F0F4F0' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-sage-50 min-h-screen flex items-center justify-center p-4 font-sans text-neutral-800">

    <div class="bg-white max-w-md w-full rounded-3xl shadow-xl p-8 text-center border border-gray-100 relative overflow-hidden">
        
        <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6 shadow-sm">
            <i class="fa-solid fa-xmark text-4xl text-gray-500"></i>
        </div>

        <h1 class="text-3xl font-bold text-sage-900 mb-2">Payment Cancelled</h1>
        
        <p class="text-gray-500 mb-8 text-sm leading-relaxed">
            No charges were made to your card. If you encountered an error or have questions about our plans, our support team is here to help.
        </p>

        <div class="space-y-3">
            <a href="/" class="block w-full py-3 bg-sage-900 text-white font-bold rounded-xl hover:bg-[#2C4033] transition-all shadow-lg">
                Try Again
            </a>
            
            <a href="mailto:support@hrsage.my" class="block w-full py-3 bg-white border-2 border-sage-900 text-sage-900 font-bold rounded-xl hover:bg-sage-50 transition-colors">
                Contact Support
            </a>
        </div>
        
        <a href="/" class="block mt-6 text-sm text-gray-400 hover:text-sage-900 font-medium">
            Return to Homepage
        </a>
    </div>

</body>
</html>
